<!DOCTYPE html>
<html>
<head>
	<title>Easy Lister</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<meta property="og:site_name" content="EasyLister">
<meta property="og:url" content="https://domain.com">
<meta property="og:title" content="Easy-Lister">
<meta property="og:description" content="Une To-do List simple">
<meta property="og:type" content="website">
<meta name="og:image" itemprop="image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqgInYaXRNkpKPGjUxBQjiyFFNtTAnOLqfVoHscPbCuepH4MU66Q&s">
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">Easy-Lister</h1>
			<p class="lead text-center">Welcome to Easy Lister, a To-do list app by GeshiSan. <br>Wallpapers by Unsplash</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter something" value="this is an important task...">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit</button>
						</span>
					</div>			     
				</form>
			</div>		
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					<!-- <li>this is a todo item <input type="checkbox" class="checkbox"></li>
					<li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
				</ul>
			</div>
			<div class="row">
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear tasks</button>
				
			</div>				
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>


	
</body>
</html>
